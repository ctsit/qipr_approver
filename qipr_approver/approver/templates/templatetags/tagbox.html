<div id="tagbox_{{ name }}"
     class="form-tagbox-wrapper input_{{ name }}"
     data-name="{{ name }}">
    <label for="{{ name }}">{{ label }}</label>

    <ul id="tag-holder_{{ name }}" class="tag-holder">
        {% for option in selected %}
            <div class="tag__container">
                <li class="tag" >{{ option }}</li>
                <i class="tiny material-icons">not_interested</i>
                <!-- <div class="tag__delete"></div> -->
            </div>
        {% endfor %}
    </ul>

    <input id="tag-input-entry_{{ name }}"
           class="tagbox__input"
           type="text"
           list="datalist_{{ name }}">

    <datalist id="datalist_{{ name }}">
        {% for option in options %}
            <option value="{{ option }}"/>
        {% endfor %}
    </datalist>

    <input style="display: none"
           id="tag-input_{{ name }}"
           name="{{ name }}"
           type="text"
           value="{{ selected_values_string }}"/>
</div>
